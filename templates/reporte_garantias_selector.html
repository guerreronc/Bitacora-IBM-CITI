<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reporte de Garantías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-4">

    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            Reporte de Garantías por Localidad
        </div>

        <div class="card-body">

            <form method="GET" action="{{ url_for('base_servidores.reporte_garantias') }}">

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Localidad</label>
                        <select name="localidad" class="form-select" required>
                            <option value="">Seleccione</option>
                            <option value="QUERETARO">QUERÉTARO</option>
                            <option value="TULTITLAN">TULTITLÁN</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Estado de Garantía</label>
                        <select name="estado" class="form-select">
                            <option value="EN_GARANTIA">En Garantía</option>
                            <option value="POR_VENCER">Por vencer (90 días)</option>
                            <option value="VENCIDA">Fuera de Garantía</option>
                        </select>
                    </div>
                </div>

                <div class="text-end">
                    <button type="submit" class="btn btn-success">
                        Generar Reporte
                    </button>
                </div>

            </form>

        </div>
    </div>

</div>

</body>
</html>
