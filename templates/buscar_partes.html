{% extends "base.html" %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Buscar Parte FRU IBM</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        #resultado_fru, #info_parte, #form_registro { padding: 15px; border: 1px solid #ddd; border-radius: 8px; margin-top: 15px; }
        hr { border-top: 1px dashed #ccc; }
    </style>
</head>
<!-- Búsqueda por FRU -->
<div class="card mb-4">
    <div class="card-header bg-secondary text-white">
        Búsqueda directa por PN IBM (FRU)
    </div>
    <div class="card-body">
        <div class="row g-2 align-items-center">
            <div class="col-md-6">
                <input type="text" id="input_fru" class="form-control" placeholder="Ingrese PN IBM">
            </div>
            <div class="col-md-2">
                <div class="form-check">
                    <input type="checkbox" id="check_parcial" class="form-check-input" checked>
                    <label class="form-check-label">Búsqueda parcial</label>
                </div>
            </div>
            <div class="col-md-4">
                <button id="btnBuscar" class="btn btn-primary w-100">Buscar</button>
            </div>
            <div class="col-md-4">
                <button id="btnMostrarRegistro" class="btn btn-primary w-100">Registrar Nueva Parte</button>
            </div>
        </div>
    </div>
</div>

<div id="resultado_fru"></div>
<div id="focalpoint_box" class="alert alert-info mt-3 d-none">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-center gap-2">
        <div>
            <strong>Disponibilidad:</strong>
            Buscar este PN IBM (FRU) en FOCALPOINT.
        </div>
        <button id="btnFocalPoint" class="btn btn-primary btn-sm">
            Ir a FOCALPOINT
        </button>
    </div>
</div>

<!-- Buscador con selectores -->
<div class="card mb-4">
    <div class="card-header bg-secondary text-white">Buscar Parte FRU IBM por Marca y Componente</div>
    <div class="card-body">
        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label">Marca</label>
                <select id="marca" class="form-select">
                    <option value="">Seleccione marca</option>
                    {% for m in marcas %}
                        <option value="{{ m }}">{{ m }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">Componente</label>
                <select id="componente" class="form-select">
                    <option value="">Seleccione componente</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">Detalle</label>
                <select id="detalle" class="form-select">
                    <option value="">Seleccione detalle</option>
                </select>
            </div>
        </div>
        <div id="info_parte" class="mt-3"></div>
    </div>
</div>

<!-- Formulario para registrar nueva parte -->
<div id="form_registro" class="card mb-4" style="display:none;">
    <div class="card-header bg-success text-white">Registrar Nueva Parte</div>
    <div class="card-body">
        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label">Marca</label>
                <select id="reg_marca_select" class="form-select">
                    <option value="">Seleccione marca</option>
                    <option value="DELL">DELL</option>
                    <option value="HPE">HPE</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">Componente</label>
                <input type="text" id="reg_componente" class="form-control">
            </div>
            <div class="col-md-4">
                <label class="form-label">Detalle</label>
                <input type="text" id="reg_detalle" class="form-control">
            </div>
            <div class="col-md-4">
                <label class="form-label">PN IBM (FRU)</label>
                <input type="text" id="reg_pn" class="form-control">
            </div>
            <div class="col-md-4">
                <label class="form-label">SPARE PART</label>
                <input type="text" id="reg_spare" class="form-control">
            </div>
        </div>
        <button id="btnRegistrar" class="btn btn-success mt-3">Registrar</button>
        <div id="msg_registro" class="mt-2"></div>
    </div>
</div>

<script>
const CURRENT_ROLE = "{{ current_role }}";
document.addEventListener("DOMContentLoaded", function() {
    const btnMostrarRegistro = document.getElementById("btnMostrarRegistro");
    const formRegistro = document.getElementById("form_registro");
    const btnBuscar = document.getElementById("btnBuscar");
    const btnRegistrar = document.getElementById("btnRegistrar");

    btnBuscar.addEventListener("click", buscarFRU);
    btnRegistrar.addEventListener("click", registrarParte);
    btnMostrarRegistro.addEventListener("click", () => {
        formRegistro.style.display = "block";
        btnMostrarRegistro.style.display = "none";
    });
    const marcaSelect = document.getElementById("marca");
    const componenteSelect = document.getElementById("componente");
    const detalleSelect = document.getElementById("detalle");

    marcaSelect.addEventListener("change", cargarComponentes);
    componenteSelect.addEventListener("change", cargarDetalles);
    detalleSelect.addEventListener("change", mostrarDetalle);

    // ---------- Funciones de búsqueda ----------

    async function cargarComponentes() {
        let marca = marcaSelect.value;
        componenteSelect.innerHTML = "<option value=''>Cargando...</option>";

        if(!marca) { componenteSelect.innerHTML = "<option value=''>Seleccione componente</option>"; return; }

        let response = await fetch("/buscar-parte/componentes", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ marca: marca })
        });

        let componentes = await response.json();
        let html = "<option value=''>Seleccione componente</option>";
        componentes.forEach(c => { html += `<option value="${c}">${c}</option>`; });
        componenteSelect.innerHTML = html;
    }

    async function cargarDetalles() {
        let marca = marcaSelect.value;
        let componente = componenteSelect.value;
        detalleSelect.innerHTML = "<option value=''>Cargando...</option>";

        if(!marca || !componente) { detalleSelect.innerHTML = "<option value=''>Seleccione detalle</option>"; return; }

        let response = await fetch("/buscar-parte/detalles", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ marca: marca, componente: componente })
        });

        let detalles = await response.json();
        let html = "<option value=''>Seleccione detalle</option>";
        detalles.forEach((d, idx) => { html += `<option value="${idx}">${d.DETALLE}</option>`; });
        detalleSelect.innerHTML = html;
        detalleSelect.dataset.detalles = JSON.stringify(detalles);
        document.getElementById("info_parte").innerHTML = "";
    }

    function mostrarDetalle() {
        let idx = detalleSelect.value;
        if(idx === "") { document.getElementById("info_parte").innerHTML = ""; return; }
        let detalles = JSON.parse(detalleSelect.dataset.detalles);
        let d = detalles[idx];

        document.getElementById("info_parte").innerHTML = `
            <strong>MARCA:</strong> ${d.MARCA}<br>
            <strong>COMPONENTE:</strong> ${d.COMPONENTE}<br>
            <strong>DETALLE:</strong> ${d.DETALLE}<br>
            <strong>PN IBM (FRU):</strong> ${d.PN_IBM}<br>
            <strong>SPARE PART:</strong> ${d.SPARE_PART}
        `;
    }

    async function buscarFRU() {
    let fru = document.getElementById("input_fru").value.trim();
    let parcial = document.getElementById("check_parcial").checked;
    if(!fru) { alert("Ingrese un PN IBM (FRU)"); return; }

    let response = await fetch("/buscar-parte/fru", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ fru: fru, parcial: parcial })
    });

    let resultados = await response.json();
    let html = "";
    let fruActual = fru;

    const formRegistro = document.getElementById("form_registro");

    formRegistro.style.display = "none";
    btnMostrarRegistro.style.display = "none";

    if (resultados.length === 0) {

        document.getElementById("focalpoint_box").classList.add("d-none");

        html = `
            <div class="alert alert-warning">
                No se encontró este PN IBM en la base de datos.
            </div>
        `;

        btnMostrarRegistro.style.display = "block";
        document.getElementById("reg_pn").value = fru;

    } else {

        resultados.forEach(d => {
            html += `
                <strong>MARCA:</strong> ${d.MARCA}<br>
                <strong>COMPONENTE:</strong> ${d.COMPONENTE}<br>
                <strong>DETALLE:</strong> ${d.DETALLE}<br>
                <strong>PN IBM (FRU):</strong> ${d.PN_IBM}<br>
                <strong>SPARE PART:</strong> ${d.SPARE_PART}
            `;

            if (CURRENT_ROLE === "ADMIN") {
                html += `
                    <br>
                    <button class="btn btn-danger btn-sm"
                            onclick="eliminarParte('${d.PN_IBM}')">
                        Eliminar
                    </button>
                `;
            }

            html += `<hr>`;
        });


        // MOSTRAR FOCALPOINT
        document.getElementById("focalpoint_box").classList.remove("d-none");
    }

    document.getElementById("resultado_fru").innerHTML = html;

    document.getElementById("btnFocalPoint").onclick = function () {
        navigator.clipboard.writeText(fruActual).then(() => {
            window.open(
                "https://focalpoint.csptools1.ibm.com/FocalPoint/",
                "_blank"
            );
        });
    };
}

    // ---------- Función registro ----------

    async function registrarParte() {
        let data = {
            MARCA: document.getElementById("reg_marca_select").value,
            COMPONENTE: document.getElementById("reg_componente").value.trim(),
            DETALLE: document.getElementById("reg_detalle").value.trim(),
            PN_IBM: document.getElementById("reg_pn").value.trim(),
            SPARE_PART: document.getElementById("reg_spare").value.trim()
        };

        const msg_div = document.getElementById("msg_registro");

        if(!data.MARCA || !data.COMPONENTE || !data.DETALLE || !data.PN_IBM) {
            msg_div.style.color = "red";
            msg_div.innerHTML = "Los campos MARCA, COMPONENTE, DETALLE y PN IBM son obligatorios.";
            return;
        }

        let response = await fetch("/buscar-parte/registrar", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        let res = await response.json();
        if(res.status === "ok") {
            msg_div.style.color = "green";
            msg_div.innerHTML = res.msg;

            // Limpiar campos
            document.getElementById("reg_componente").value = "";
            document.getElementById("reg_detalle").value = "";
            document.getElementById("reg_pn").value = "";
            document.getElementById("reg_spare").value = "";
            document.getElementById("form_registro").style.display = "none";
        } else {
            msg_div.style.color = "red";
            msg_div.innerHTML = res.msg;
        }
    }

});
</script>
<script>
function eliminarParte(fru) {
    if (!confirm(`¿Eliminar la parte FRU ${fru}?`)) return;

    fetch("/buscar-parte/eliminar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ fru_ibm: fru })
    })
    .then(r => r.json())
    .then(data => {
        alert(data.message);
        if (data.success) {
            // Refresca la página completa
            window.location.reload();
        }
    });
}
</script>
{% endblock %}
