{% extends "base.html" %}
{% block content %}

<head>
    <meta charset="UTF-8">
    <title>Alta de Servidor</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-4">

    <!-- ENCABEZADO -->
    <nav class="navbar navbar-dark bg-primary rounded px-3 mb-4">
        <span class="navbar-text text-white">
            Alta de Servidor
        </span>

        <a href="{{ url_for('base_servidores.base_servidores') }}"
           class="btn btn-dark btn-sm">
            ← Regresar
        </a>
    </nav>

    <!-- FORMULARIO -->
    <div class="card shadow">
        <div class="card-header bg-secondary text-white">
            Datos del Servidor
        </div>

        <div class="card-body">

            <form method="POST">

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Localidad</label>
                        <select name="localidad" class="form-select" required>
                            <option value="">Seleccione</option>
                            <option value="QUERETARO">QUERÉTARO</option>
                            <option value="TULTITLAN">TULTITLÁN</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Serie</label>
                        <input type="text" name="serie" class="form-control" required>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Hostname</label>
                        <input type="text" name="hostname" class="form-control" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Marca</label>
                        <input type="text" name="marca" class="form-control">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Modelo</label>
                        <input type="text" name="modelo" class="form-control">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Ubicación</label>
                        <input type="text" name="ubicacion" class="form-control">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Tipo CSP</label>
                        <input type="text" name="tipo_csp" class="form-control">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Modelo CSP</label>
                        <input type="text" name="modelo_csp" class="form-control">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Garantía</label>
                        <input type="date" name="garantia" class="form-control">
                    </div>
                </div>

                <!-- ESTATUS -->
                <input type="hidden" name="estatus" value="ACTIVO">

                <div class="text-end">
                    <button type="submit" class="btn btn-success">
                        Guardar Servidor
                    </button>
                </div>

            </form>

        </div>
    </div>

</div>
{% endblock %}
