<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Configuraci√≥n de Usuario</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">

            <div class="card shadow p-4">
                <h3 class="text-center mb-3">‚öôÔ∏è Configuraci√≥n de Cuenta</h3>

                <p class="text-center text-secondary mb-4">
                    Usuario actual: <strong>{{ user.username }}</strong><br>
                    Nombre: <strong>{{ user.name }}</strong>
                </p>

                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}

                {% if success %}
                <div class="alert alert-success">{{ success }}</div>
                {% endif %}

                <form method="POST">

                    <!-- CAMBIO DE USUARIO -->
                    <h5>üë§ Cambiar nombre de usuario</h5>

                    <div class="mb-3">
                        <label>Nuevo nombre de usuario</label>
                        <input type="text" name="new_username"
                               class="form-control"
                               placeholder="Dejar vac√≠o si no quieres cambiarlo">
                    </div>

                    <hr>

                    <!-- CAMBIO DE CONTRASE√ëA -->
                    <h5>üîë Cambiar contrase√±a</h5>

                    <div class="mb-3">
                        <label>Contrase√±a actual</label>
                        <input type="password" name="old_password" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Nueva contrase√±a</label>
                        <input type="password" name="new_password" class="form-control"
                               placeholder="Dejar vac√≠o si no deseas cambiarla">
                    </div>

                    <div class="mb-3">
                        <label>Confirmar nueva contrase√±a</label>
                        <input type="password" name="confirm_password" class="form-control"
                               placeholder="Solo si cambias la contrase√±a">
                    </div>

                    <button class="btn btn-primary w-100 mt-3">
                        Guardar cambios
                    </button>

                </form>

                <a href="/menu" class="btn btn-secondary w-100 mt-3">
                    ‚Üê Volver al men√∫
                </a>

            </div>

        </div>
    </div>
</div>

</body>
</html>
