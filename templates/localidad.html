<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Seleccionar Localidad</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">

            <div class="card shadow p-4">
                <h4 class="text-center mb-4">Seleccione Localidad</h4>

                <form method="POST">
                    <div class="mb-3">
                        <select name="localidad" class="form-select" required>
                            <option value="">-- Seleccione --</option>
                            <option value="QUERETARO">Queretaro</option>
                            <option value="TULTITLAN">Tultitlan</option>
                        </select>
                    </div>

                    <button class="btn btn-primary w-100">Continuar</button>
                </form>

            </div>

        </div>
    </div>
</div>
</body>
</html>
