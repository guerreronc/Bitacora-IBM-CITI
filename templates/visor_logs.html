<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Visor de Logs</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        pre {
            background: #0f172a;
            color: #e5e7eb;
            padding: 1rem;
            border-radius: 6px;
            max-height: 90vh;
            overflow: auto;
            font-size: 0.85rem;
        }
    </style>
</head>
<body class="p-3">

<h5>{{ filename }}</h5>
<p class="text-muted">Tipo: {{ extension|upper }}</p>

<pre>{{ contenido | e }}</pre>

</body>
</html>
